<!-- Hátran Maffini de Souza -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile Responsivo - Bootstrap e SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Parte superior -->
    <header class="text-center p-3 bg-success text-white">
      <h1>Emulador de PS2</h1>
    </header>

    <!-- Conteúdo da página -->
    <main class="container mt-4 mb-5" id="app">
      <div class="row g-4" id="cardContainer">
        <!-- Os cartões serão gerados dinamicamente aqui -->
      </div>
    </main>

    <!-- Parte inferior -->
    <footer
      class="d-flex fixed-bottom justify-content-around bg-light p-2 border-top"
    >
      <!-- Botões de navegação -->
      <button class="btn" onclick="navigate('home')">Home</button>
      <button class="btn" onclick="navigate('jogos')">Jogos</button>
      <button class="btn" onclick="navigate('config')">Config</button>
    </footer>

    <script>
      const cardsData = {
        home: [
          {
            title: 'Bem-vindo!',
            text: 'Selecione uma aba para ver o conteúdo.',
          },
        ],
        jogos: [
          {
            img: 'https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/ncom/software/switch/70010000069430/20a06bf1886558538728f46bf4b3bae2875e7d371d3b0d2b3bbf6ea2302f7668',
            title: 'Jogo 1',
            text: 'Descrição do Jogo 1',
          },
          {
            img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4k2E3D3iZ38cJV-p2L1q9bPpSgiWmqUHzhA&s',
            title: 'Jogo 2',
            text: 'Descrição do Jogo 2',
          },
          {
            img: 'https://cdn.dlcompare.com/game_tetiere/upload/gameimage/file/8419.jpeg.webp',
            title: 'Jogo 3',
            text: 'Descrição do Jogo 3',
          },
        ],
        config: [
          {
            title: 'Configurações',
            text: 'Ajuste as preferências do sistema.',
          },
        ],
      };

      function navigate(page) {
        const cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = '';
        cardsData[page].forEach((card) => {
          cardContainer.innerHTML += `
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card h-100">
                ${
                  card.img
                    ? `<img src="${card.img}" class="card-img-top" alt="Imagem">`
                    : ''
                }
                <div class="card-body">
                  <h5 class="card-title">${card.title}</h5>
                  <p class="card-text">${card.text}</p>
                </div>
              </div>
            </div>`;
        });
      }

      window.onload = () => navigate('home');
    </script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
